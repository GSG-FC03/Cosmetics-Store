<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">    
    <script src="https://kit.fontawesome.com/4c4a173085.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MainPage.css">
    <title>Products</title>
</head>
<body>
    <main class="container">
        <header>
            <h3 class="head">Welcome</h3>
            <div class="search-box">
                <input type='text' class="search-txt"></input>               
                <i class="fas fa-search searchIcon"></i>
            </div>
        </header> 
        
        <nav class="navbar">
            <ul class="list">
                <li class="allProduct active" id="allProduct">All</li>
                <li class="makeupBtn" id="makeupBtn">MakeUp</li>
                <li class="jewelryBtn" id="jewelryBtn">Jewelry</li>
            </ul>
        </nav>

        <section class="slider">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="1.jpg" id="p1" style="width:100%">
    <div class="text">Caption one</div>
  </div>

  <div class="mySlides fade">
    <img src="2.jpg" style="width:100%">
    <div class="text">Caption two</div>
  </div>

  <div class="mySlides fade">
    <img src="3.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
        </section>
        <section class="recom"></section>
        <footer>
            <div class="icons">
                <a href="../Index.html"><i class="fas fa-home"></i></a>
                <a href="../ShoppingCart/ShoppingCart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </footer>
    </main>
    <script src="./MainPage.js"></script>
</body>
</html>
